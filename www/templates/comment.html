<ion-content scroll="false">
    <div class="full-screen-image" style="background: url('{{ image_uri }}') no-repeat center center fixed; background-size: cover;"></div>

    <img ng-src="{{ image_uri }}" style="z-index: 99"/>

    <img class="comment-btn_close" src="http://image.noelshack.com/fichiers/2015/22/1432761067-cancelbutton.png" on-tap="retourMain()"/>
    <img class="comment-btn_send" src="http://image.noelshack.com/fichiers/2015/22/1432761386-buttonsend.png" on-tap="envoyerPhoto()" />
</ion-content>
