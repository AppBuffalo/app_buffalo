<ion-content class="padding">
    <p>Main</p>
    <td-cards>
        <td-card ng-repeat="card in cards" on-destroy="cardDestroyed($index)" on-swipe="cardSwiped($index)">
            <img ng-src="{{ card.url }}">
        </td-card>
    </td-cards>

  	<button ng-click="getPhoto()" class="button button-block button-primary">Prendre une photo</button>
</ion-content>
