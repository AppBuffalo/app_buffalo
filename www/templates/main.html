<ion-content scroll="false" drag-content="false">
    <i class="icon ion-ios-camera-outline main-camera" on-tap="takePicture()"></i>
    <i class="icon ion-navicon main-settings"></i>
    <td-cards>
        <td-card ng-repeat="card in cards" on-destroy="cardDestroyed('$index')"  on-swipe-left="cardSwipedLeft($index,card.id)" on-swipe-right="cardSwipedRight($index,card.id)">
            <div class="no-text">NOPE</div>
            <img ng-src="{{ card.url }}">
            <div class="comment">
                <p align="center">{{ card.comment }}</p>
            </div>
            <div class="score">
                <p align="center" id="score-{{ card.id }}" class="odometer">{{ card.score }}</p>
            </div>
            <div class="yes-text">LIKE</div>
        </td-card>
    </td-cards>
</ion-content>


<script type="text/ng-template" id="firstDialog">
    <div class="ngdialog-message">
        <h2>Veuillez activer votre GPS</h2>
        <div>L'application néscéssite l'accès au GPS pour récupérer les photos des autres utilisateurs près de vous. Veuillez activer le GPS dans les paramètres de votre téléphone</div>
    </div>
    <div class="ngdialog-buttons mt">
        <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="confirm()">OK</button>
    </div>
</script>
