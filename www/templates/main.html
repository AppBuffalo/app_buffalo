<ion-content scroll="false" drag-content="false">
    <ion-side-menus>
        <ion-side-menu-content>
            <!-- Main View -->
            <img class="main-btn_menu" src="/img/menu.png" ng-click="toggleLeft()"/>

            <div class="full-screen-image" style="background: url('{{ image_uri }}') no-repeat center center fixed; background-size: cover;"></div>

            <div>
                <img class="main-black_overlay" src="/img/blackoverlay.png" />

                <img id="iconNope" class="main-btn_nope" on-touch="buttonNopePressed()" on-release="buttonNopeReleased()" src="/img/nopebutton.png" />
                <img id="iconTakePhoto" class="main-btn_takePhoto" on-touch="buttonTakePhotoPressed()"
                     on-release="buttonTakePhotoReleased()" on-tap="takePicture()"
                     src="/img/takephoto.png" />
                <img id="iconLike" on-touch="buttonLikePressed()" on-release="buttonLikeReleased()" class="main-btn_like" src="/img/likebutton.png" />
            </div>

            <br/><br/><br/><br/><br/><strong  ng-if="cards.length===0" ng-click="refreshPhotos()"><center><h1 style="font-size:28px;">NO CARDS PLZ UPDATE</h1></center></strong>
        </ion-side-menu-content>

        <!-- Menu -->
        <ion-side-menu side="left" class="main-side_menu">
            <div class="width-100" align="center">
                <img class="main-side_menu-image" src="/img/avatar.png" />
                <p id="score-title">Score</p>
                <p id="score-number">{{ user_score }}</p>
            </div>
            <!--
            <div class="margin-top-17">
                <ion-list>
                    <ion-item id="menu-inviterAmis" menu-close href="#/comment" class="ion-item-custom" align="center">
                        Inviter mes Amis
                    </ion-item>
                </ion-list>
            </div>
            -->
        </ion-side-menu>
    </ion-side-menus>
</ion-content>

<script type="text/ng-template" id="gpsDialog">
    <div class="ngdialog-message">
        <h2>Veuillez activer votre GPS</h2>
        <div>L'application nécessite l'accès au GPS pour récupérer les photos des autres utilisateurs près de vous. Veuillez activer le GPS dans les paramètres de votre téléphone</div>
    </div>
    <div class="ngdialog-buttons mt">
        <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="confirm()">OK</button>
    </div>
</script>
